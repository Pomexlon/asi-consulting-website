<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGLR Showcase v2 — ASIC</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body{font-family:'VT323',monospace;background:#111;color:#eaeaea;line-height:1.6;max-width:900px;margin:0 auto;padding:2rem;font-size:1.2rem}
    h1,h2{text-align:center}
    .btn{display:inline-block;padding:.6rem 1.2rem;background:#fff;color:#111;border-radius:6px;text-decoration:none;margin:.3rem}
    .panel{border:1px solid #333;border-radius:8px;padding:1rem;margin:1rem 0}
    .trace dt{margin-top:.5rem}
    .trace dd{margin:0 0 .5rem 0}
    .muted{opacity:.8;font-size:1rem;text-align:center}
  </style>
</head>
<body>

<h1>IGLR Showcase v2</h1>
<p class="muted">Choose a scenario to view a 5-gate reasoning trace.</p>

<div style="text-align:center;margin:1rem 0;">
  <a href="?case=triage" class="btn">Incident Triage</a>
  <a href="?case=vendor" class="btn">Vendor Risk</a>
  <a href="?case=rd" class="btn">R&D Roadmap</a>
</div>

<div class="panel">
  <h2 style="text-align:left">Scripted Trace</h2>
  <dl class="trace" id="trace"></dl>
</div>

<p class="muted">This is a static showcase. Live gated demos available to partners on request.</p>
<p style="text-align:center"><a href="/" class="btn">Back to ASIC Home</a></p>

<script>
const traces={
  triage:[
    ["Gate 1","Stabilize context → classify incident → set priority."],
    ["Gate 2","Identify stakeholders → alert channels → scope impact."],
    ["Gate 3","Plan steps: isolate systems → patch → restore."],
    ["Gate 4","Execute remediation with checkpoints & logs."],
    ["Gate 5","Review & lessons learned → update incident playbook."]
  ],
  vendor:[
    ["Gate 1","Frame objective: assess supplier reliability."],
    ["Gate 2","Collect inputs: contracts, audits, delivery data."],
    ["Gate 3","Run scoring model with alignment checks."],
    ["Gate 4","Flag risks & propose mitigation actions."],
    ["Gate 5","Finalize decision trace → ready for board."]
  ],
  rd:[
    ["Gate 1","Define horizon: 5-year product roadmap."],
    ["Gate 2","Map milestones & dependencies."],
    ["Gate 3","Allocate resources with reversible commitments."],
    ["Gate 4","Audit for alignment & ethics compliance."],
    ["Gate 5","Deliver transparent R&D plan trace."]
  ]
};
const params=new URLSearchParams(location.search);
const choice=params.get("case")||"triage";
const trace=document.getElementById("trace");
traces[choice].forEach(([dt,dd])=>{
  const dte=document.createElement("dt");dte.textContent=dt;trace.appendChild(dte);
  const dde=document.createElement("dd");dde.textContent=dd;trace.appendChild(dde);
});
</script>

</body>
</html>
